<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>USN Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 10px; margin: 10px; width: 300px; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Enter USN to Find Student Details</h2>
    <form action="/search" method="post">
        <input type="text" name="usn" placeholder="Enter USN (e.g. 1DS22IS100)" required>
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
