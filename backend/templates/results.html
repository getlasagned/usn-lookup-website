<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Search Results</h2>
    
    {% if student %}
        <table>
            <tr><th>USN</th><td>{{ student[0] }}</td></tr>
            <tr><th>Name</th><td>{{ student[1] }}</td></tr>
            <tr><th>Project Title</th><td>{{ student[2] }}</td></tr>
            <tr><th>Guide</th><td>{{ student[3] }}</td></tr>
        </table>
    {% else %}
        <p>No student found for USN: <strong>{{ usn }}</strong></p>
    {% endif %}

    <br><br>
    <a href="/" class="btn">🔍 Back to Search</a>

</body>
</html>
